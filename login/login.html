<!-- login/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/log/css/loginStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
  <div class="container">
    <div class="wrapper">
        <span>Login</span>
        <hr>
        <form action="/log/message" method="POST">
            <input v-model="userName" type="text" class="form-control" id="userInput" name="userInput" placeholder="Username">
            <input type="text" class="form-control" name="password" placeholder="Password">
            <button @click="saveUserName" class="btn btn-primary" type="submit">Login</button>
          </form>
    </div>
    <!-- <p>{{ answer }}</p>
    <input type="text"  @keyup="handleKeyDown" v-model="label" placeholder="Write..."> -->
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="/login/loginClientCode.js"></script>
</body>
</html>
