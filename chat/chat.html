<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" type="text/css" href="/chat/css/chat.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="examinationSection">
                <p v-if="isServerWork">{{server}}</p>
            </div>
            <div class="navigationSection">

            </div>
            <div class="inputMessageSection">
                <div class="inputMessageHeader">
                    <p  class="typingStatus">{{answer}}</p>
                   
                </div>
              <div class="message">
                <form action="/chat/save-message" method="post">
                    <textarea name="textarea" cols="30" rows="2" type="text" class="form-control" v-model="label" @keyup="handleKeyUpUserInput"></textarea>
                    <button type="submit" class="btn btn-primary" @click="sendMsg" id="sendMsgBtn">Submit Text</button>
                </form>
                
              </div>

              <div class="outputMessageSection">
                <ul id="msg_list">
                    <!-- <li>7</li> -->
                </ul>
              </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="/chat/chatClientCode.js"></script>
</body>
</html>
