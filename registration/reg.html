<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="/reg/css/reg.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <form action="/reg/message" method="POST">
                <span>Registration</span>
                <hr>
                <input type="text" class="form-control"  name="userInput" placeholder="Username">
                <input type="text" class="form-control" name="password" placeholder="Password">
                <input type="text" class="form-control" name="confirm_password" placeholder="Confirm the password">
                <button class="btn btn-primary" type="submit">Register</button>
              </form>
        </div>
    </div>
</body>
</html>
